<td #value class="cell" 
    (mouseover)="focus($event)" 
    (keydown)="insertNumber($event)" 
    contenteditable="true"
    [ngClass]="{
        'leftBorder': (id.x % 3 === 1),
        'rightBorder': (id.x % 3 === 0),
        'topBorder': (id.y % 3 === 1),
        'bottomBorder': (id.y % 3 === 0)
    }"
    [style.--translateX]="offsetX"
    [style.--translateY]="offsetY"
    [style.background-color]="color">
    <div class="value">
        {{ displayValue }}
    </div>
</td>
