<div #value class="cell" 
    (mouseover)="focus($event)" 
    (keydown)="insertNumber($event)" 
    contenteditable="true"
    [ngClass]="{
        'leftBorder': (id % 3 === 1),
        'rightBorder': (id % 3 === 0),
        'topBorder': (Math.ceil(id / 9) % 3 === 1),
        'bottomBorder': (Math.ceil(id / 9) % 3 === 0)
    }"> 
    <div class="value">
        {{ displayValue }}
    </div>
</div>
